<!-- Extend base.html template and load static files  -->

{% extends "journal/base.html" %}
{% load static %}

<!-- Head block -->

{% block head %}
    <link rel="stylesheet" href="{%static 'journal/style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;1,200&display=swap" rel="stylesheet">
{% endblock %}


<!-- Main Content -->

{% block content %}

<div class="content">

    <div class="pure-g pure-u-5-5">
        <div class="form-container">
            <form class="pure-form pure-form-stacked" action="" method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete journal entry "{{object.title}}"? This cannot be undone.</p>
                <!-- {{ form.as_p }} -->
                
                <button class="button-warning pure-button" type="submit">
                    Confirm
                </button>
                <a href="{% url 'journallist' %}"><button class="button-secondary pure-button" value="Cancel" type="reset">
                    Cancel
                </button></a>
            </form>
        </div>
    </div>
    
</div>

{% endblock %}
